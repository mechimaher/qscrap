name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            cd /opt/qscrap
            
            echo "‚¨áÔ∏è  Pulling latest from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üè∑Ô∏è Tagging current as stable for rollback..."
            docker tag qscrap-backend:latest qscrap-backend:stable 2>/dev/null || true
            
            echo "üî® Rebuilding and restarting containers..."
            docker rm -f qscrap-backend 2>/dev/null || true
            docker compose up -d --build
            
            echo "‚è≥ Waiting for services to stabilize..."
            sleep 15
            
            echo "üìù Recording deployment..."
            echo "${{ github.sha }}" > /opt/qscrap/.last_good_deploy
            
            echo "‚úÖ Deployment complete!"
            docker ps --filter name=qscrap

      - name: Comprehensive health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "=== Health Check ==="
            
            # API Health
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "‚úÖ API: Healthy"
            else
              echo "‚ùå API: Failed"
              exit 1
            fi
            
            # PostgreSQL
            if docker exec qscrap-postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL: Ready"
            else
              echo "‚ùå PostgreSQL: Not ready"
            fi
            
            # Redis
            if docker exec qscrap-redis redis-cli ping > /dev/null 2>&1; then
              echo "‚úÖ Redis: Ready"
            else
              echo "‚ùå Redis: Not ready"
            fi
            
            # Disk usage
            echo ""
            echo "=== Disk Usage ==="
            df -h /root | tail -1

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Time: $(date -u)"
          # Slack notification (if SLACK_WEBHOOK secret is configured)
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK }}" \
              -H 'Content-type: application/json' \
              -d '{
                "text": "‚úÖ QScrap deployed successfully",
                "blocks": [{
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*QScrap Deployed* üöÄ\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}"
                  }
                }]
              }'
          fi

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deployment FAILED!"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          # Slack notification (if SLACK_WEBHOOK secret is configured)
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK }}" \
              -H 'Content-type: application/json' \
              -d '{"text": "‚ùå QScrap deployment FAILED - Commit: ${{ github.sha }} - Actor: ${{ github.actor }}"}'
          fi
