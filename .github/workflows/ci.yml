name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # 1. Code Quality & Linting
  # ============================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "Lint warnings found"

      - name: TypeScript type check
        run: npm run build

  # ============================================
  # 2. Unit & Integration Tests
  # ============================================
  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: ['18', '20']
      fail-fast: false
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: qscrap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --ci || true
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: testpassword
          DB_NAME: qscrap_test
          JWT_SECRET: test-jwt-secret-for-ci-${{ matrix.node-version }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '18'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # 3. Docker Build Verification
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: qscrap-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker build -t qscrap-backend:test .
          docker run -d --name test-container \
            -e NODE_ENV=test \
            -e JWT_SECRET=test \
            -e DB_HOST=localhost \
            qscrap-backend:test || true
          sleep 5
          docker logs test-container 2>&1 | head -50 || true
          docker rm -f test-container || true

  # ============================================
  # CI Summary
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    if: always()
    steps:
      - name: CI Results
        run: |
          echo "ğŸ—ï¸ ================================"
          echo "   CI PIPELINE SUMMARY"
          echo "ğŸ—ï¸ ================================"
          echo ""
          echo "Lint & Build:    ${{ needs.lint.result }}"
          echo "Tests:           ${{ needs.test.result }}"
          echo "Docker Build:    ${{ needs.docker-build.result }}"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "================================"

      - name: Check for failures
        if: contains(needs.*.result, 'failure')
        run: |
          echo "âš ï¸ Some CI jobs failed - check details above"
