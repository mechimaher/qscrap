version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: qscrap-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qscrap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: qscrap-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=qscrap_db
      - JWT_SECRET=supersecretkey
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
    depends_on:
      - postgres
    command: npm run dev

volumes:
  postgres_data:
  node_modules:
