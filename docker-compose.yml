version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: qscrap-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-qscrap_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: qscrap-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_NAME=${DB_NAME:-qscrap_db}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - OCR_SPACE_API_KEY=${OCR_SPACE_API_KEY:-}
      # Stripe Payment Gateway - REQUIRED for payment processing
      - PAYMENT_PROVIDER=${PAYMENT_PROVIDER:-stripe}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    command: npm run start

volumes:
  postgres_data:
  node_modules:
